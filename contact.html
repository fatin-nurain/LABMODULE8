<style>
  body { scroll-behavior: smooth; }
  .hero { background: linear-gradient(to right, #0d6efd, #0a58ca); color: white; padding: 80px 0; }
  .footer { background-color: #212529; color: white; }
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">FutureTech</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- HERO SECTION -->
<section class="hero text-center">
  <div class="container">
    <h1 class="display-5 fw-bold">Get in Touch</h1>
    <p class="lead">Have a question or want to work together? Send us a message!</p>
  </div>
</section>

<!-- CONTACT FORM -->
<section class="container my-5">
  <h2 class="mb-4 text-center">Contact Us</h2>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form onsubmit="submitForm(event)">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" placeholder="Your Name" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="you@example.com" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Subject</label>
          <input type="text" class="form-control" placeholder="Subject" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea class="form-control" rows="5" placeholder="Type your message here..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="footer text-center py-3">

</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Form Submission Script -->
<script>
function submitForm(e) {
  e.preventDefault();
  alert("Thank you! Your message has been submitted successfully.");
  e.target.reset();
}
</script>

</body>
</html>
